<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section class="text">
        <h1 class="heading-1">Learn to code by watching others</h1>
        <p class="paragraph">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
      <section class="trial">
        <button class="trial__btn font-reg">
          <strong>Try it free 7 days</strong> then $20/mo. thereafter
        </button>
        <form action="#" class="trial__form">
          <input
            class="trial__form--input font-semi-bold"
            type="text"
            name="first-name"
            id="first-name"
            placeholder="First Name"
          />
          <input
            class="trial__form--input font-semi-bold"
            type="text"
            name="last-name"
            id="last-name"
            placeholder="Last Name"
          />
          <input
            class="trial__form--input font-semi-bold"
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <input
            class="trial__form--input font-semi-bold"
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <button class="trial__form--btn font-semi-bold">
            CLAIM YOUR FREE TRIAL
          </button>
          <p class="paragraph--sub">
            By clicking the button, you are agreeing to our
            <strong> Terms and Services</strong>
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
